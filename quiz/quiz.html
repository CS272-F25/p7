<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Wildlife Quiz</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animals.css">
</head>

<body data-continent = "asia">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>


    <div class="mb-3">
        <a href="../animals/asia.html" class="text-decoration-none d-block mb-3">&larr; Back to Animals of Asia</a>
    </div>

    <section class="hero text-white text-center"
        style="background-image: url('../assets/asia.jpg'); background-size: cover; background-position: center; padding: 80px 0;">
        <div class="container">
            <h1 class="display-5 fw-bold">Asia Wildlife Quiz</h1>
            <p class="lead mb-0">Let's see what you know!</p>
        </div>
    </section>

    <!-- Quiz Section -->
    <section class="quiz-section container py-5">
        <h2 class="text-center mb-4">Test your knowledge about Asia Wildlife</h2>
        <div id="quiz-container" class="card p-4 shadow-sm mx-auto" style="max-width: 600px; width: 100%;">
            <div id="progress" class="mt-3"></div>
            <div id="question" class="fs-5 fw-bold"></div>
            <div id="options" class="mt-3 d-grid gap-2"></div>
            <div id="feedback" class="mt-2 fs-6 fw-bold text-center"></div>
            <button id="next-btn" class="btn btn-primary btn-sm mt-3"
                style="width: auto; min-width: 80px;">Next</button>
            <div id="score" class="mt-3 fs-5 fw-bold text-center"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark text-white text-center">
        <p>Copyright &copy; WonderWild 2025</p>
    </footer>

    <script>
        fetch("../components/nav.html")
            .then(res => res.text())
            .then(html => document.getElementById("navbar-placeholder").innerHTML = html);
    </script>
    <script src="../js/quiz.js"></script>
</body>

</html>
