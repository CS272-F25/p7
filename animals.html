<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="WonderWild Animal Directory" />
    <meta name="author" content="" />
    <title>WonderWild: Animal Directory</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/sidebar.css" rel="stylesheet" />
    <link href="css/blog.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #map-container {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('assets/map.jpg') no-repeat center center;
            background-size: cover;
        }

        .region-card {
            position: absolute;
            width: 150px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .region-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .region-card img {
            width: 100%;
            border-radius: 8px;
        }

        .region-card h3 {
            margin: 8px 0 0 0;
            font-size: 1.2rem;
        }

        /* Animal Locations on world map */
        #asia { top: 25%; left: 70%; }
        #africa { top: 50%; left: 50%; }
        #north-america { top: 30%; left: 15%; }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <!-- Back to Home page -->
    <a href="../index.html" style="position: fixed; top: 80px; left: 20px; z-index: 1000; 
          background-color: rgba(0,0,0,0.6); color: white; 
          padding: 6px 10px; border-radius: 5px; text-decoration: none; 
          font-weight: bold; font-size: 0.9rem;">
        <i class="bi bi-arrow-left"></i> Back to Home Page
    </a>

    <div id="map-container">
        <a href="animals/asia.html" class="region-card" id="asia">
            <img src="assets/asia.jpg" alt="Asia">
            <h3>Asia</h3>
        </a>
        <a href="animals/africa.html" class="region-card" id="africa">
            <img src="assets/africa.jpg" alt="Africa">
            <h3>Africa</h3>
        </a>
        <a href="animals/north-america.html" class="region-card" id="north-america">
            <img src="assets/north-america.jpg" alt="North America">
            <h3>North America</h3>
        </a>
    </div>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; WonderWild 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch("components/nav.html")
            .then(res => res.text())
            .then(html => document.getElementById("navbar-placeholder").innerHTML = html);
    </script>
</body>

</html>
